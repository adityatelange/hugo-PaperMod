baseURL = "https://www.catalystedge.org/"
languageCode = "en-us"
title = "Catalyst Edge"
theme = "clarity"
enableRobotsTXT = true
canonifyURLs = true

[pagination]
  pagerSize = 10

[build]
  publish = "public"
  command = "hugo"

[context.production.environment]
  HUGO_VERSION = "0.146.1"

[params]
  author = "Catalyst Edge"
  description = "Professional learning programs for mid-to-senior finance professionals and CXOs."
  favicon = "favicon.ico"
  logo = "/images/logo.png"
  dateFormat = "Jan 2, 2006"
  mainSections = ["blog"]
  og_image = "/images/og-image.jpg"
  twitterSite = "@catalystedge"
  twitterCreator = "@catalystedge"

[sitemap]
  changefreq = "monthly"
  priority = 0.5
  filename = "sitemap.xml"

[permalinks]
  blog = "/blog/:slug/"
  courses = "/courses/:slug/"
  resources = "/resources/:slug/"
  pages = "/:slug/"

[markup]
  [markup.highlight]
    noClasses = false
  [markup.goldmark.renderer]
    unsafe = true

[minify]
  disableXML = true

[outputs]
  home = ["HTML", "RSS", "JSON"]

[menu]

  [[menu.main]]
    name = "Home"
    url = "/"
    weight = 1

  [[menu.main]]
    name = "Courses"
    url = "/courses/"
    weight = 2

  [[menu.main]]
    name = "Resources"
    url = "/resour
