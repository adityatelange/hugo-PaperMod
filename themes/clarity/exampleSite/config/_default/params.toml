# website author
[author]
name = "Jane Doe"
# photo = "images/jane-doe.png" #include this if you would like to show the author photo on the sidebar

[plausible_analytics]
enable = false                # to enable plausible analytics set to true.
websiteDomain = "example.com" # domain name of your website, most cases same as your base url
# plausibleDomain = "plausible.io" # default is set to plausible.io, only required if plausible is self hosted
# scriptName = "plausible" # default is set to plausible, only required if using a custom name for script

[matomo_analytics]
enable = false                      # To enable matomo analytics change to `true`.
websiteDomain = "example.com"       # Set the domain name of your website, in most cases same as your base URL this is required.
matomoDomain = "matomo.example.com" # Set to Matomo domain
matomoSiteID = "1"                  # Default is set to 1, change this to the siteid being tracked

# Umami Analytics -- https://umami.is/
# umami_data_website_id = "GUID-8-4-4-4-12" # Umami Analytics data website id - GUID format (8-4-4-4-12)
# umami_script_url = "https://cloud.umami.is/script.js" # Umami Analytics script URL

[cdn] # a CDN shortcode to generate links for your images and files in buckets such as B2, S3, etc.  
url = "https://some.url.scheme/"  # your base CDN url such as "https://images.site.com/" (including the trailing slash)
imagesdir = "images/"             # Include trailing slash -- this is where you store images
filesdir = "files/"               # Include trailing slash -- this is where you store files to be downloaded
hotlinkdir = "images/hotlink-ok/" # Include trailing slash -- this is where you store images that are allowed to be hotlinked
