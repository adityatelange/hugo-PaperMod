# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "PaperMod-PE"
license = "MIT"
licenselink = "https://github.com/tofuwine/PaperMod-PE/blob/master/LICENSE"
description = "A fast, clean, responsive Hugo theme"
homepage = "https://tofuwine.github.io"
tags = [
  "responsive",
  "simple",
  "clean",
  "light",
  "dark",
  "blog",
  "minimalist",
  "highlight.js",
  "search"
]
features = [
  "responsive",
  "single-column",
  "blog",
  "cover-image",
  "table-of-contents",
  "opengraph",
  "highlight.js",
  "favicon",
  "archive",
  "share-icons",
  "cover",
  "multilingual",
  "social-icons",
  "minified-assets",
  "theme-toggle",
  "menu-location-indicator",
  "scroll-to-top",
  "search"
]
min_version = "0.125.3"

[author]
  name = "tofuwine"
  homepage = "https://github.com/tofuwine/"

# If porting an existing theme
[original]
  name = "PaperMod"
  author = "adityatelange"
  homepage = "https://github.com/adityatelange/"
  repo = "https://github.com/adityatelange/hugo-PaperMod/"
